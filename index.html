<!doctype html>
<html lang="pt-BR" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicóloga - Cuidando da Saúde Mental</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      box-sizing: border-box;
    }
    
    .font-display {
      font-family: 'Cormorant Garamond', serif;
    }
    
    .font-body {
      font-family: 'Montserrat', sans-serif;
    }
    
    .bg-navy {
      background-color: #1a2744;
    }
    
    .bg-offwhite {
      background-color: #faf9f7;
    }
    
    .bg-beige {
      background-color: #e8e0d5;
    }
    
    .text-navy {
      color: #1a2744;
    }
    
    .text-gold {
      color: #c9a227;
    }
    
    .border-gold {
      border-color: #c9a227;
    }
    
    .bg-gold {
      background-color: #c9a227;
    }
    
    .hover-gold:hover {
      background-color: #b8922a;
    }
    
    .gold-gradient {
      background: linear-gradient(135deg, #c9a227 0%, #e6c65c 50%, #c9a227 100%);
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #c9a227;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }
    
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card-hover:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(26, 39, 68, 0.15);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .decorative-line {
      width: 60px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #c9a227, transparent);
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #c9a227;
      box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.2);
    }
  </style>

</head>

</html>
